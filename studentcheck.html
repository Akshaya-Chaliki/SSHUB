<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Smart Study Hub â€” Students Check</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root {
    --bg-dark-blue: #1e3a5f;
    --bg-dark-purple: #2A1C4B;
    --card-bg-light: rgba(255, 255, 255, 0.9);
    --primary-dark: #111827;
    --text-muted: #6B7280;
    --accent-admin: #0087c0;
    --accent-admin-dark: #005a8d;
    --accent-secondary: #8B5CF6;
    --accent-secondary-dark: #6D28D9;
    --shadow-card: 0 10px 30px rgba(0, 0, 0, 0.2);
    --shadow-lift: 0 15px 40px rgba(0, 0, 0, 0.4);
    --gold: #ffcd3c;
    --gold-dim: #d1b34a;
    --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body {
    font-family: var(--font-family);
    background: linear-gradient(145deg, var(--bg-dark-blue) 0%, var(--bg-dark-purple) 100%);
    margin: 0;
    color: var(--primary-dark);
    min-height: 100vh;
}

header {
    background: var(--card-bg-light);
    color: var(--accent-admin);
    padding: 25px 18px;
    text-align: center;
    font-weight: 900;
    font-size: 2.2em;
    letter-spacing: 1.5px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    backdrop-filter: blur(8px);
    margin-bottom: 25px;
}

.container {
    max-width: 1100px;
    margin: 0 auto 22px auto;
    padding: 0 18px 18px 18px;
}

.card {
    background: var(--card-bg-light);
    border-radius: 20px;
    padding: 28px;
    box-shadow: var(--shadow-card);
    margin-bottom: 25px;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.4);
    position: relative;
    overflow: hidden;
}

.select-row {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    margin-bottom: 16px;
}

.select-header {
    text-align: center;
    margin-bottom: 16px;
}

.select-header strong {
    font-size: 1.5em;
    color: var(--primary-dark);
    font-weight: 900;
}

select {
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
    box-sizing: border-box;
    flex: 1;
    min-width: 140px;
    color: var(--primary-dark);
}

select:focus {
    outline: 3px solid var(--accent-admin);
    box-shadow: 0 0 15px rgba(0, 135, 192, 0.4);
    transform: scale(1.01);
}

button.primary {
    background: var(--card-bg-light);
    color: var(--accent-admin);
    border: 2px solid var(--accent-admin);
    padding: 14px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    transition: all 0.4s ease;
}

button.primary:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: var(--shadow-lift);
    background: var(--accent-admin);
    color: white;
}

.blocks, .units-blocks, .notes-list {
    display: flex;
    gap: 18px;
    flex-wrap: wrap;
    margin-top: 18px;
}

.subject-block, .unit-block {
    min-width: 180px;
    padding: 20px;
    border-radius: 16px;
    background: linear-gradient(135deg, var(--accent-admin), var(--accent-admin-dark));
    color: #fff;
    font-weight: 800;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    font-size: 1.1em;
}

.subject-block:hover, .unit-block:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 20px 45px rgba(0,0,0,0.4);
}

.chapter-card {
    min-width: 180px;
    padding: 20px;
    border-radius: 16px;
    background: linear-gradient(135deg, var(--accent-secondary), var(--accent-secondary-dark));
    color: #fff;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    font-weight: bold;
}

.chapter-card:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
}

.chapter-card .title {
    font-weight: 900;
    font-size: 1.1em;
}

.note-item {
    background: rgba(255, 255, 255, 0.7);
    padding: 18px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    min-width: 280px;
    max-width: 280px;
    flex: 0 0 auto;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    transition: all 0.3s ease;
    border-left: 5px solid var(--accent-admin);
}

.note-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
}

.note-title {
    font-weight: 900;
    margin-bottom: 8px;
    font-size: 1.2em;
    color: var(--primary-dark);
}

.note-desc {
    color: var(--text-muted);
    font-size: 15px;
    margin-bottom: 12px;
    line-height: 1.4;
}

.small {
    font-size: 14px;
    color: var(--text-muted);
}

a.link {
    color: var(--accent-admin);
    text-decoration: none;
    font-weight: 900;
    font-size: 15px;
}

a.link:hover {
    color: var(--accent-admin-dark);
    text-decoration: underline;
}

.notes-list {
    overflow-x: auto;
    padding-bottom: 10px;
}

.notes-list::-webkit-scrollbar {
    height: 8px;
}
.notes-list::-webkit-scrollbar-thumb {
    background-color: rgba(0,0,0,0.3);
    border-radius: 4px;
}

/* Rating styles */
.rating-row { display:flex; align-items:center; gap:12px; margin-top:10px; width:100%; justify-content:space-between; }
.stars { display:flex; gap:8px; align-items:center; }
.star-btn { cursor:pointer; user-select:none; font-size:20px; color:var(--gold-dim); transition:transform .12s ease; }
.star-btn:hover { transform: translateY(-4px) scale(1.1); }
.star-active { color:var(--gold); text-shadow:0 2px 6px rgba(255,205,60,0.25); }

.avg-badge { background:rgba(15,23,42,0.05); padding:6px 10px; border-radius:999px; font-weight:800; font-size:13px; color:var(--primary-dark); }

@media (max-width: 900px) {
    .select-row {
        flex-direction: column;
        gap: 12px;
    }
    select, button.primary {
        width: 100%;
    }
    .blocks, .units-blocks, .notes-list {
        justify-content: center;
    }
}

@media (max-width: 480px) {
    header {
        font-size: 1.6em;
        letter-spacing: 1px;
    }
    .subject-block, .unit-block, .chapter-card, .note-item {
        min-width: 100%;
        max-width: none;
        width: 100%;
    }
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<header>Smart Study Hub â€” Students Check</header>

<div class="container">
  <div class="card" id="selectionCard">
    <div class="select-header"><strong>Select Campus, Branch, Semester</strong></div>
    <div class="select-row">
      <select id="campusSelect">
        <option value="">Select Campus</option>
        <option value="ACET">ACET</option>
        <option value="AUS">AUS</option>
      </select>
      <select id="branchSelect">
        <option value="">Select Branch</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="DS">DS</option>
        <option value="AIML">AIML</option>
      </select>
      <select id="semSelect">
        <option value="">Select Sem</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
        <option>5</option><option>6</option><option>7</option><option>8</option>
      </select>
      <button class="primary" id="enterBtn">Enter</button>
    </div>
  </div>

  <div id="mainArea" class="card" style="display:none">
    <div>
      <strong id="ctxTitle" style="color:var(--primary-dark);font-size:1.4em">â€”</strong>
      <div class="small">Student View</div>
    </div>

    <!-- Subjects -->
    <div id="subjectsArea" style="margin-top:20px;">
      <div style="text-align:left;margin-bottom:12px;border-bottom:2px solid #eee;padding-bottom:5px;">
        <strong style="color:var(--accent-admin)">Subjects</strong>
      </div>
      <div class="blocks" id="subjectsBlocks"></div>
    </div>

    <!-- Units -->
    <div id="unitsArea" style="display:none;margin-top:30px;">
      <div style="text-align:left;margin-bottom:12px;border-bottom:2px solid #eee;padding-bottom:5px;">
        <strong style="color:var(--accent-secondary)" id="subjectNameHeader"></strong>
      </div>
      <div class="units-blocks" id="unitsBlocks"></div>
    </div>

    <!-- Notes -->
    <div id="notesArea" style="display:none;margin-top:30px">
      <h3 id="chapterHeader" style="margin:0; color: var(--primary-dark); font-weight: 900; font-size: 1.5em;"></h3>
      <div class="notes-list" id="notesList"></div>
    </div>

  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAnU8zS0ky1zzgkc1kPkZDcv7uI8s29Ngc",
  authDomain: "ss-hub-e62c8.firebaseapp.com",
  projectId: "ss-hub-e62c8",
  storageBucket: "ss-hub-e62c8.firebasestorage.app",
  messagingSenderId: "301529043206",
  appId: "1:301529043206:web:33e140d591951a14c00e87"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* stable per-device user id */
let studentDeviceID = localStorage.getItem('studentDeviceID');
if(!studentDeviceID){
  studentDeviceID = 'u_' + Math.random().toString(36).slice(2,10);
  localStorage.setItem('studentDeviceID', studentDeviceID);
}

/* state */
let campus='', branch='', sem='', subjects=[], currentSubject=null, currentUnit=null;

const enterBtn=document.getElementById('enterBtn');
const mainArea=document.getElementById('mainArea');
const subjectsBlocks=document.getElementById('subjectsBlocks');
const unitsArea=document.getElementById('unitsArea');
const unitsBlocks=document.getElementById('unitsBlocks');
const chaptersHeader=document.getElementById('subjectNameHeader');
const notesArea=document.getElementById('notesArea');
const notesList=document.getElementById('notesList');
const chapterHeader=document.getElementById('chapterHeader');

enterBtn.addEventListener('click', async ()=>{
  campus = document.getElementById('campusSelect').value;
  branch = document.getElementById('branchSelect').value;
  sem = String(document.getElementById('semSelect').value);

  if(!campus || !branch || !sem){ alert('Select campus, branch and semester'); return; }

  mainArea.style.display='block';
  document.getElementById('ctxTitle').textContent = `${campus} â€¢ ${branch} â€¢ Sem ${sem}`;

  const docId = `${campus}-${branch}-${sem}`;
  const docSnap = await db.collection('StudentNotes').doc(docId).get();
  if(!docSnap.exists){ alert(`No data found for: ${docId}`); return; }

  subjects = docSnap.data().subjects || [];
  renderSubjects();
});

function renderSubjects(){
  unitsArea.style.display='none';
  notesArea.style.display='none';
  subjectsBlocks.innerHTML='';

  subjects.forEach((s,idx)=>{
    const sb = document.createElement('div');
    sb.className='subject-block';
    sb.textContent = s.name;
    sb.onclick = ()=>openUnits(idx);
    subjectsBlocks.appendChild(sb);
  });
}

function openUnits(index){
  currentSubject = subjects[index];
  unitsArea.style.display='block';
  notesArea.style.display='none';
  unitsBlocks.innerHTML='';
  chaptersHeader.textContent = currentSubject.name;

  const chapters = currentSubject.chapters || [];
  chapters.forEach(ch=>{
    const ub = document.createElement('div');
    ub.className='unit-block';
    ub.textContent = ch;
    ub.onclick = ()=>openNotes(ch);
    unitsBlocks.appendChild(ub);
  });
}

async function openNotes(chapterName){
  currentUnit = chapterName;
  notesArea.style.display='block';
  chapterHeader.textContent = currentUnit;
  notesList.innerHTML='<div class="small" style="padding:20px;color:var(--text-muted)">Loading notes...</div>';

  try{
    const snap = await db.collection('NotesUploads')
      .where('campus','==',campus)
      .where('branch','==',branch)
      .where('semester','==',String(sem))
      .where('subject','==',currentSubject.name)
      .where('chapter','==',currentUnit)
      .get();

    notesList.innerHTML='';
    if(snap.empty){
      notesList.innerHTML='<div class="small" style="width:100%;text-align:center;padding:20px;color:var(--text-muted)">No notes uploaded yet.</div>';
      return;
    }

    const docs = [];
    snap.forEach(d=>docs.push({ id: d.id, data: d.data() }));
    docs.sort((a,b)=>{
      const at = a.data.uploadedAt ? a.data.uploadedAt.seconds : 0;
      const bt = b.data.uploadedAt ? b.data.uploadedAt.seconds : 0;
      return bt - at;
    });

    // render each note and attach rating UI
    for(const doc of docs){
      renderNoteWithRating(doc.id, doc.data);
    }

  } catch(err){
    console.error(err);
    notesList.innerHTML='<div class="small" style="width:100%;text-align:center;padding:20px;color:var(--text-muted)">Error loading notes.</div>';
  }
}

/* render note with rating UI */
function renderNoteWithRating(noteId, d){
  const item = document.createElement('div');
  item.className = 'note-item';

  const title = escapeHtml(d.title || 'Untitled');
  const desc = escapeHtml(d.description || '');
  const link = escapeAttr(d.link || '#');
  const uploaded = d.uploadedAt ? new Date(d.uploadedAt.seconds * 1000).toLocaleDateString() : '--';
  const avg = (typeof d.avgRating === 'number') ? d.avgRating.toFixed(1) : 'â€”';
  const count = d.ratingsCount || 0;

  item.innerHTML = `
    <div class="note-title">${title}</div>
    <div class="note-desc">${desc}</div>
    <a class="link" href="${link}" target="_blank">ðŸ“Ž Open Link</a>
    <div class="small" style="margin-top:6px;">Uploaded: ${uploaded}</div>

    <div class="rating-row">
      <div class="stars" id="stars_${noteId}"></div>
      <div style="display:flex;flex-direction:column;align-items:flex-end;">
        <div class="avg-badge" id="avg_${noteId}">${avg} â˜…</div>
        <div class="small" id="count_${noteId}" style="margin-top:6px;">${count} ratings</div>
      </div>
    </div>
  `;

  notesList.appendChild(item);
  attachStars(noteId); // asynchronously attach and fetch user's rating
}

/* attach stars and set up interactions */
async function attachStars(noteId){
  const starsContainer = document.getElementById(`stars_${noteId}`);
  const avgBadge = document.getElementById(`avg_${noteId}`);
  const countEl = document.getElementById(`count_${noteId}`);

  // create 5 star buttons
  starsContainer.innerHTML = '';
  for(let i=1;i<=5;i++){
    const sp = document.createElement('span');
    sp.className = 'star-btn';
    sp.dataset.value = i;
    sp.innerHTML = 'â˜…';
    sp.title = `${i} star${i>1?'s':''}`;
    sp.addEventListener('click', ()=> onStarClick(noteId, i, starsContainer, avgBadge, countEl));
    sp.addEventListener('mouseover', ()=> setHover(starsContainer, i));
    sp.addEventListener('mouseout', ()=> refreshUserOrAvgVisual(noteId, starsContainer));
    starsContainer.appendChild(sp);
  }

  // render user's rating if exists, else show rounded avg
  refreshUserOrAvgVisual(noteId, starsContainer);
}

/* show hover highlight */
function setHover(container, n){
  const buttons = container.querySelectorAll('.star-btn');
  buttons.forEach(b=>{
    const v = Number(b.dataset.value);
    if(v <= n) b.classList.add('star-active'); else b.classList.remove('star-active');
  });
}

/* set visual according to a value */
function setStarsVisual(container, value){
  const buttons = container.querySelectorAll('.star-btn');
  buttons.forEach(b=>{
    const v = Number(b.dataset.value);
    if(v <= value) b.classList.add('star-active'); else b.classList.remove('star-active');
  });
}

/* fetch user's rating; if exists show it; otherwise show rounded avg from parent */
async function refreshUserOrAvgVisual(noteId, starsContainer){
  try{
    // check user's personal rating
    const ratingDocRef = db.collection('NotesUploads').doc(noteId).collection('ratings').doc(studentDeviceID);
    const rSnap = await ratingDocRef.get();
    if(rSnap.exists){
      const v = rSnap.data().value || 0;
      setStarsVisual(starsContainer, v);
      return;
    }
  }catch(e){
    console.error('user rating fetch error', e);
  }

  // fallback: read parent avgRating
  try{
    const parent = await db.collection('NotesUploads').doc(noteId).get();
    if(parent.exists){
      const avg = parent.data().avgRating || 0;
      setStarsVisual(starsContainer, Math.round(avg));
    }
  }catch(e){
    console.error('parent avg fetch error', e);
  }
}

/* star click handler: write/overwrite user rating and recalc avg */
async function onStarClick(noteId, value, starsContainer, avgBadge, countEl){
  try{
    // write user's rating in subcollection (overwrite)
    const ratingRef = db.collection('NotesUploads').doc(noteId).collection('ratings').doc(studentDeviceID);
    await ratingRef.set({
      value: Number(value),
      updatedAt: firebase.firestore.Timestamp.now()
    });

    // recalc avg & count by reading all rating docs for this note
    const ratingsSnap = await db.collection('NotesUploads').doc(noteId).collection('ratings').get();
    let sum = 0;
    let cnt = 0;
    ratingsSnap.forEach(r => {
      const v = Number(r.data().value) || 0;
      sum += v;
      cnt++;
    });
    const avg = cnt ? (sum / cnt) : 0;

    // update parent doc's avgRating & ratingsCount
    await db.collection('NotesUploads').doc(noteId).update({
      avgRating: Number(avg.toFixed(2)),
      ratingsCount: cnt
    });

    // update UI
    setStarsVisual(starsContainer, value);
    if(avgBadge) avgBadge.textContent = `${avg.toFixed(1)} â˜…`;
    if(countEl) countEl.textContent = `${cnt} ratings`;

  } catch(err){
    console.error('Error saving rating', err);
    alert('Could not save rating â€” check console for details.');
  }
}

/* small helpers to escape text */
function escapeHtml(str){
  if(!str) return '';
  return String(str).replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]); });
}
function escapeAttr(str){
  if(!str) return '';
  return String(str).replace(/"/g,'&quot;').replace(/'/g,'&#39;');
}
</script>

</body>
</html>
